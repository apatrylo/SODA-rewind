<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="School of digital art straming platform">
  <meta name="keywords" content="School of digital art straming platform">
  <meta name="author" content="Andrii Patrylo">
  <title>Your Page Title</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <!-- Side bar -->

  <main class="antialiased bg-gray-200 dark:bg-gray-900 relative">

    <!-- Content area -->
    <div
      class="flex flex-row p-4 h-screen space-y-16  sticky top-0 z-30">

      <!-- Left side progress -->
      <div class="w-1/3 p-4">
        <div class="flex items-center mb-6">
          <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">1</div>
          <div class="ml-3">
            <p class="font-bold dark:text-white">Email Verification</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">Enter your student email or scan QR</p>
          </div>
        </div>
        <div class="flex items-center mb-6 opacity-50">
          <div class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center">2</div>
          <div class="ml-3">
            <p class="font-bold dark:text-white">Password</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">Enter your password</p>
          </div>
        </div>
      </div>
      <div class="flex justify-center w-full">
        <!-- Right side form -->
        <div class="w-2/3 p-8 max-w-lg bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 rounded-xl">
          <h2 class="text-2xl font-bold mb-6 text-center dark:text-white">Sign In to SODA</h2>
          <div class="space-y-6 w-full">
            <div class="text-center w-full">
              <div class="border-2 dark:border-gray-700 w-48 h-48 mx-auto flex items-center justify-center">
                <p class="text-sm text-gray-500 dark:text-gray-400">QR Code Placeholder</p>
              </div>
              <p class="text-gray-500 dark:text-gray-400 mt-4">OR</p>
            </div>
            <div class="relative">
              <input type="text" id="floating_outlined"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " />
              <label for="floating_outlined"
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-800 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Floating
                outlined</label>
            </div>
            <button class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Continue</button>
          </div>
        </div>
      </div>



    </div>







  </main>

  <!-- Flowbite CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="custom.js"></script>
</body>

</html>
