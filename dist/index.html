<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <main class="antialiased bg-gray-50 dark:bg-gray-900">
    <div class="p-4 md:ml-64 h-auto ">
      <!-- Swiper -->
      <div class="swiper mySwiper relative w-full h-96 rounded-lg overflow-hidden">
        <!-- Swiper Wrapper -->
        <div class="swiper-wrapper w-full h-full rounded-lg">
          <!-- Slide 1 -->
          <div class="swiper-slide bg-cover bg-center">
            <div class="h-full bg-primary-900 rounded-lg flex justify-center items-center text-primary-50 text-2xl">
              <div class="space-y-3 text-left">
                <span
                class="backdrop-blur-sm bg-white-100/20 text-uppercase text-white text-sm font-medium inline-flex items-center px-2.5 py-1 rounded-full me-2 dark:bg-gray-700 dark:text-gray-400 border border-gray-500">
                <svg class="w-2.5 h-2.5 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z" />
                </svg>
                3 days ago
              </span>
                <h2 class="text-4xl font-bold">
                  Slide 1 Title
                </h2>
                <p class="text-sm text-gray-400 dark:text-gray-500">Lorem ipsum, dolor sit amet consectetur adipisicing
                  elit. Corrupti omnis eum porro modi error minima sit necessitatibus cupiditate. Consequuntur explicabo
                  impedit tempora quae! Tempore reiciendis hic asperiores eaque beatae cupiditate!</p>
              </div>
            </div>
          </div>
          <!-- Slide 2 -->
          <div
            class="swiper-slide w-full h-full bg-cover bg-center flex justify-center items-center text-primary-50 text-2xl"
            style="background-image: url('https://via.placeholder.com/1920x1080');">
            <h2 class="backdrop-blur-sm bg-opacity-50 bg-primary-900 p-4 rounded-lg">
              Slide 2 Title
            </h2>
          </div>
          <!-- Slide 3 -->
          <div
            class="swiper-slide w-full h-full bg-cover bg-center flex justify-center items-center text-primary-50 text-2xl"
            style="background-image: url('https://via.placeholder.com/1920x1080');">
            <h2 class="backdrop-blur-sm bg-opacity-50 bg-primary-900 p-4 rounded-lg">
              Slide 3 Title
            </h2>
          </div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination py-2"></div>

        <!-- Autoplay Progress -->
        <div class="autoplay-progress absolute right-2 bottom-2 flex items-center justify-center z-10 w-12 h-12">
          <svg viewBox="0 0 48 48" class="w-full h-full">
            <circle class="stroke-primary-200 fill-transparent stroke-4" cx="24" cy="24" r="20"
              style="stroke-dasharray: 125.6; stroke-dashoffset: 125.6;"></circle>
          </svg>
          <span class="absolute font-semibold text-primary-50">5s</span>
        </div>
      </div>


      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
        <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-64 md:h-96"></div>

        <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-64 md:h-96"></div>
        <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-64 md:h-96"></div>

        <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"></div>
        <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"></div>

        <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"></div>
        <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"></div>
