<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="antialiased bg-gray-50 dark:bg-gray-900">
      <main class="p-4 md:ml-64 h-auto pt-20">
        <div
          class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-96 mb-4"
        >
          <!-- Swiper -->
          <div class="swiper mySwiper relative">
            <!-- Swiper Wrapper -->
            <div class="swiper-wrapper">
              <div
                class="swiper-slide bg-primary-700 flex justify-center items-center text-primary-50 text-xl"
              >
                Slide 1
              </div>
              <div
                class="swiper-slide bg-primary-600 flex justify-center items-center text-primary-50 text-xl"
              >
                Slide 2
              </div>
              <div
                class="swiper-slide bg-primary-500 flex justify-center items-center text-primary-50 text-xl"
              >
                Slide 3
              </div>
            </div>

            <!-- Navigation -->
            <div class="swiper-button-next text-primary-50"></div>
            <div class="swiper-button-prev text-primary-50"></div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>

            <!-- Autoplay Progress -->
            <div
              class="autoplay-progress absolute bottom-4 right-4 flex items-center space-x-2"
            >
              <svg class="w-12 h-12" viewBox="0 0 48 48">
                <circle
                  class="stroke-primary-200 fill-transparent stroke-4"
                  cx="24"
                  cy="24"
                  r="20"
                  style="stroke-dasharray: 126; stroke-dashoffset: 126"
                ></circle>
              </svg>
              <span class="text-primary-50 text-sm font-semibold"></span>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-64 md:h-96"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-64 md:h-96"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-64 md:h-96"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-64 md:h-96"
          ></div>

          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
          ></div>
        </div>
        <div
          class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-96 mb-4"
        ></div>
        <div class="grid grid-cols-2 gap-4">
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
          ></div>
        </div>
      </main>
    </div>

    <!-- Flowbite CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
